<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Fractales</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
  <div id="ui">
    <select id="fractalSelect">
      <option value="sierpinski">Triángulo de Sierpinski</option>
      <option value="koch">Curva de Koch</option>
      <option value="fractalTree">Árbol Fractal</option>
      <option value="mandelbrot">Conjunto de Mandelbrot</option>
      <option value="julia">Conjunto de Julia</option>
    </select>
    <label>
      Profundidad: <span id="depthValue">4</span>
      <input type="range" id="depthSlider" min="1" max="8" value="4" />
    </label>

    <label>
      Rotación: <span id="rotationValue">0</span>
      <input type="range" id="rotationSlider" min="0" max="360" value="0" />
    </label>


    <button id="saveBtn">Guardar Imagen</button>

    <button id="infoBtn" title="Información">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill"
        viewBox="0 0 16 16">
        <path
          d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
      </svg>
    </button>

  </div>

  <div id="infoModal" class="modal hidden">
    <div class="modal-content">
      <span id="modalClose" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalContent"></div>
    </div>
  </div>


  <script type="module" src="../main.js"></script>
</body>

</html>
